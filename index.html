<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PORSCHE</title>

		<link rel="stylesheet" href="/index.css">

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
        }
      }
    </script>

    <style>
        body, html {
            margin: 0;
            overflow: hidden;
        }
        .colorPicker {
          display: inline-block;
          margin: 0 10px;
          color: whitesmoke;
        }
        
    </style>
	</head>
	<body>
    <div id="heading">
      <h1>PORSCHE 911 930 TURBO 1975 </h1>
      <div class="border"></div>
      <br><br>
			<span class="colorPicker"><input id="body-color" type="color" value="#ff0000"></input><br/>Body</span>
      <span class="colorPicker"><input id="details-color" type="color" value="#ffffff"></input><br/>Details</span>
			<span class="colorPicker"><input id="glass-color" type="color" value="#ffffff"></input><br/>Glass</span>
      <span class="colorPicker">
        <input id="speed-control" type="range" min="0" max="0.1" step="0.005" value="0.02">
        <br/>Speed
      </span>
    </div>
   
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
